<div class="register-container">
  <div class="left-panel">
    <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm" autocomplete="off">
      <h2>Registrarse</h2>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" [(ngModel)]="registerData.email" required autocomplete="off">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" [(ngModel)]="registerData.password" required autocomplete="off">
      </div>
      <div class="form-group">
        <label for="passwordConfirmation">Confirmar Contraseña</label>
        <input type="password" id="passwordConfirmation" name="passwordConfirmation" [(ngModel)]="registerData.passwordConfirmation" required autocomplete="off">
      </div>
      <button type="submit">Registrarse</button>
    </form>
    <div class="login-link">
      <p>¿Ya tienes una cuenta? <a (click)="goToLogin()" class="login-text">Iniciar Sesión</a></p>
    </div>
  </div>
  <div class="right-panel">
    <img src="assets/vuelos.jpg" alt="Logo">
  </div>
</div>
